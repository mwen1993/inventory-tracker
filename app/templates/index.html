<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
</head>
<body>
    <table>
        <tr>
            {% for data in header %}
            <th>{{ data }}</th>
            {% endfor %}
        </tr>
        {% for row in content %}
        <tr>
            {% for data in row %}
            <td>{{ data }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
